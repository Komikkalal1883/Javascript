<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="content">
          <div id="div01">
            <img id="instalogo" src="../image/download.png" alt="" />
          </div>
          <div class="text01">
            <input
              placeholder="phone number, username, oremail"
              type="email"
              name=""
              id="input01"
            />
          </div>
          <div class="text02">
            <input
              placeholder="password"
              type="password"
              name=""
              id="input02"
            />
          </div>
          <div class="text03">
            <button id="button01">Log in</button>
          </div>
          <div class="flex01">
            <div class="div01"></div>
            <div id="change">OR</div>
            <div class="div02"></div>
          </div>
          <div class="text04">
            <button id="button02">Log in with Facebook</button>
          </div>
          <div class="text05">
            <button id="button03"> Forgot password?</button>
          </div>
        </div>
        <div class="main02">
          <div>
            <p>Don't have an account?</p>
          </div>
           <div><button id="button04">Sign up</button></div>
        </div>
        <p id="last">Get the app. </p>
        <div class="put-main">
          <img id="last-one" src="../image/c5Rp7Ym-Klz.png" alt="">
          <img id="last-two" src="../image/EHY6QnZYdNX.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
