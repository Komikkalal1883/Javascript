<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ladder If else Condition In JS</title>
  </head>
  <body>
    <script>
      // Ladder If elseCondition In JS

      let a=1;

      if (a == 1) {
        alert('One');
      }
       else if (a==2) {
        alert('Two');
      }
       else if (a==3) {
        alert('Three');
      }
       else {
        alert('Try again');
      }

    </script>
  </body>
</html>
