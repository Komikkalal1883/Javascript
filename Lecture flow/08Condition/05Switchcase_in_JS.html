<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch case in JS</title>
  </head>
  <body>
    <script>
      // Switch case in JS

      // syntax

      // switch (key) {
      //     case value:
      //         // ...do this
      //         break;

      //     default:

      //         // ...by default do this
      //         break;
      // }

      switch (a = 1) {
        case 1:
          alert("One");
          break;
        case 2:
          alert("Two");
          break;

        default:
          alert("NaN");
          break;
      }
    </script>
  </body>
</html>
