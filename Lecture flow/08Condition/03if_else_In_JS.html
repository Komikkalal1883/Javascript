    <title>If else Condition In JS</title>

<body>
    <script>
        // If elseCondition In JS



        
        // Syntax 
        
        // if (condition) {
            // ...do this    
            // }
            // else{
                // ...do this    
        // }
        
        let a = 10;

        if (a == 1) {
            alert('Yes, you are right.')
        } else {
            alert('Try again')
        }

       
    </script>
