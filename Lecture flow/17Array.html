<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Method in JS</title>
  </head>
  <body>
    <h1>Array Method in JS</h1>

    <script>
      let arr = [10, 20, 30, 40, {name:'hardik'},false];
      console.log(arr);
      console.log(arr[0]);
      console.log(arr.push(10));
      console.log(arr);

      arr.forEach(element => {
        console.log(element);
      });
      console.log(typeof arr);
      console.log(arr.toString());
      console.log(typeof arr.toString());
      console.log(arr.reverse());
      console.log(arr.pop());
      console.log(arr);
      console.log(arr.shift());
      console.log(arr);
      console.log(arr.unshift(20));
      console.log(arr);



    </script>
  </body>
</html>
