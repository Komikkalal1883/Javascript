<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number In JS</title>
</head>
<body>
    <script>
            
         let b = 10.6;
        console.log(Number.parseInt(b));
        console.log(parseFloat(b));
        console.log(isNaN('Komik'));        //true
        console.log(isNaN(10));             // false
        console.log(isFinite(10332));       // true
        console.log(isFinite(Infinity));    //false
        console.log(Number.isInteger(10));  //false

        let c = 11.7;
        console.log(Number.parseInt(c));
        console.log(parseFloat(c));
        console.log(isNaN('Mik')); 
        console.log(isNaN(11));
        console.log(isFinite(1023));
        console.log(isFinite(Infinity));
        console.log(Number.isInteger(11));

        

    </script>
</body>
</html>
