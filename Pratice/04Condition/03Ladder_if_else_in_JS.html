<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder_if_else_In_JS</title>
</head>
<body>
    <script>
        let a = 22;

        if(a = 1){
            alert('one')
        }
        if(a = 2){
            alert('two')
        }
        if(a = 3){
            alert('three')
        }
        if(a = 4){
            alert('four')
        }
        else{
            alert('try again')
        }

    </script>
</body>
</html>
