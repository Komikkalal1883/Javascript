<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case In Case</title>
  </head>
  <body></body>
  <script>
    // Switch case in JS

    // syntax

    // switch (key) {
    //     case value:
    //         // ...do this
    //         break;

    //     default:

    //         // ...by default do this
    //         break;
    // }

    switch ((a = 10)) {
      case 10:
        alert("one");
        break;

      case 20:
        alert("two");
        break;
      case 30:
        alert("three");
        break;
      case 40:
        alert("four");
        break;
      default:
        alert("NaN");
        break;
    }
  </script>
</html>
