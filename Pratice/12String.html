<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> String In JS</title>
</head>
<body>
    <script>
        let a = "hi raju i a m good boy";
        console.log(a);
        let b = "10"
        console.log(a.length);
        console.log(a.indexOf("o"));    // index of "b"
        console.log(a.toUpperCase());     // to upper case
        console.log(a.toLowerCase());   // to Lower case
        console.log(a.concat("     10    jai shree Ram"));     //join  any word and or any contant
        console.log(a.charAt(10));       // Returns the character (exactly one UTF-16 code unit) at the specified index
        console.log(a.charCodeAt(1));     // Returns a number that is the UTF-16 code unit value at the given index
        console.log(a.replace("hi", "ram"))  // that is replace the word with you may choose
        console.log(typeof b.toString());   
        console.log(a.trim());
    </script>
</body>
</html>
