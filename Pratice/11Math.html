<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Math In JS</title>
</head>
<body>
    <script>
        let a = 7.5;
        let b = 5.9;
        console.log(Math.round(a));     // Round off with nearest Integer
        console.log(Math.round(b));     // Round off with nearest Integer
        console.log(Math.floor(a));     // Nearest downward  Integer     
        console.log(Math.ceil(a));      // Nearest upward Integer
        console.log(Math.random());      // random number 0 to 1
        console.log(Math.max(10,30,40)); // print max number
        console.log(Math.min(10,20,30)); // print min number
        console.log(Math.sqrt(36));      // print square root of given number
        console.log(Math.pow (2,5));     // print power of given number , where (x,y) => x given number,, y => power

    </script>
</body>
</html>
